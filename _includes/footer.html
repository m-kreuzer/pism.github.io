<footer class="footer">
    <div class="container">
        
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="has-text-centered">
            <p><strong>Follow</strong></p>
            <div class="buttons is-centered">
                <a href="https://github.com/pism" class="button is-light" target="_blank">
                    <i class="fab fa-github fa-lg" style="color: #171516;"></i>
                </a>
                <a href="http://twitter.com/UAFGI" class="button is-light" target="_blank">
                    <i class="fab fa-twitter fa-lg" style="color: #55acee;"></i>
                </a>
                <a href="http://www.facebook.com/pages/UAF-Geophysical-Institute/116012105143046" class="button is-light" target="_blank">
                    <i class="fab fa-facebook fa-lg" style="color: #3b5998;"></i>
                </a>
                <a href="{{ site.baseurl }}/feed.xml" class="button is-light">
                    <i class="fas fa-rss fa-lg" style="color: #fa9b39;"></i>
                </a>
            </div>
        </div>
        <br>

        <div class="content is-small has-text-centered">
            <p>Site built using <a href="https://github.com/chrisrhymes/bulma-clean-theme">Bulma Clean Theme</a>  by C.S. Rhymes</p>
            <p>&copy; 2021<script>new Date().getFullYear()>2021&&document.write("-"+new Date().getFullYear());</script> The PISM Authors</p>
        </div>
    </div>
</footer>
