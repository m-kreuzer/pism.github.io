title: "The Potsdam Parallel Ice Sheet Model (PISM-PIK) -- Part 2:
  Dynamic equilibrium simulation of the Antarctic ice sheet"
location: Antarctic ice sheet
authors: "[Maria Martin, Potsdam Institute for Climate Impact
