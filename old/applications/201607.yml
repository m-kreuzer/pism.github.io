title: "[Numerical simulations of the Cordilleran ice sheet through
  the last glacial cycle](http://www.the-cryosphere.net/10/639/2016/)"

authors: "[J. Seguinot](http://www.vaw.ethz.ch/people/gz/juliens), I.
  Rogozhina, A.P. Stroeven, M. Margold, and J. Kleman"

venue: " [The Cryosphere](http://www.the-cryosphere.net/index.html) "

figure: seguinotetal2016.png
