title: "[Last Glacial Maximum precipitation pattern in the Alps
  inferred from glacier
  modelling](http://www.geogr-helv.net/71/173/2016/)"

authors: "[P.
  Becker](http://www.vaw.ethz.ch/en/people/person-detail.html?persid=190326)
  and others"

venue: " [Geographica Helvetica](http://www.geographica-helvetica.net/index.html) "

